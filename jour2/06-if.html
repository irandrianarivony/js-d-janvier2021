<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 06-if.html

        // maintenant que l'on a bien compris les boolean

        // en général on utilise les booleans avec le mot clé if 

        let a = 20 > 30 ;
        //    =  false 

        // dans les parenthèses du mot clé if => il faut mettre un boolean
        if ( a ){
            console.log("la condition est vérifiée");
        }

        // si la condition / le boolean est false l'ordinateur ne va pas exécuter les instructions entre les accolades 
        // si la condition / le boolean est true , l'ordinataeur exécute les instructions dans les accolades 

        let b = "Hello" == "hello" || "Hello" == "Hello";
        //    =         false   ||   true
        //    =  true 
        if( b ){
            // true
            console.log("je dis bonjour en anglais");
        }

    </script>
</body>
</html>
