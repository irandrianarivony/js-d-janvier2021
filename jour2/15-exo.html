<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            1 x 0 = 0
            1 x 1 = 1
            1 x 2 = 2
            1 x 3 = 3
            ...
            1 x 10 = 10
        */

        let i = 0 ;
        while(i <= 10){
            // il faut mettre le console.log() DANS les accolades pour que cette instruction soit répétée
            console.log(`1 x ${i} = ${i * 1}`);
            i = i + 1;
        }

        i = -1 ;
        while(i < 10){
            // il faut mettre le console.log() DANS les accolades pour que cette instruction soit répétée
            i = i + 1;
            console.log(`1 x ${i} = ${i * 1}`);
        }

        // autre solution Antoine
        i = -1 ;
        while(i < 10){
            // il faut mettre le console.log() DANS les accolades pour que cette instruction soit répétée
            i = i + 1;
            console.log("1 x " + i + " = " + i );
        }

       


    </script>
</body>
</html>
