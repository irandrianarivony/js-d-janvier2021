    <script>
        // 02-boolean.html

        // les 6 types de base de Javascript 
        let a = 1 ; // number 
        let b = "bonjour" ; // string 
        let c ; // undefined
        let d = [ "bonjour" , "les" , "amis"]; // tableau => array
        let e = { nom : "Alain" , ville : "Paris" }; // object => objet littéral

        // espaces sont pris en compte QUAND ils sont DANS les " "  ou ``

        // Boolean 

        let f = 10 > 2 ; 
        //    1 résoudre la partie à droite de l'égalité 
        //       vrai => true 
        //    2 affecter = pour stocker la valeur dans la variable f 

        console.log( f ) ;

        // true n'est pas un chaine de caractère 
        // écrire ou penser true == "true" et faux
        // true est une valeur à part entière comme 
        // 1 2 ou 30 
        // mot clé du langage comme let ou console.log()

        let g = 10 < 2 ;
        //        faux => false 
        // g = false 

        console.log( g );
        // comme pour true, false est aussi un mot clé du langage javascript
        // ne pas confondre false avec "false"

        let h = 10 >= 2; // supérieur ou égal true
        let i = 10 <= 2 ; // inférieur ou égal false

        let j = 10 != 2 ; // différent true 
        console.log( j );

        let k = 10 == 2 ; // égal vous comparez 10 à 2 ; false 

        // comparaison stricte 
        let l = 10 === "10" ; // false ; vérifie la valeur ET le type 
                              // string est différent de number 
        console.log( l ); // === comparaison STRICTE 

        let m = 10 == "10" ; // true
        // transtyper => transformer number en string (automatiquement )
        //     "10" == "10" 
        //           OK 
        console.log( m );
        // la table de vérité 

        let n = "Lundi" == "Mardi"; // faux
        let o = "Lundi" === "Mardi"; // faux 

        // pause café => rdv 15min 
        // 10h51 !! 
        // bon café !!

    </script>
