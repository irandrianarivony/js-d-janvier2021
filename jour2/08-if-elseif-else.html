<body>
    <script>
        // 08-if-elseif-else.html

        // boolean // if 

        let a = 5000 ; // 18 // 33 // 5000 // 
        if( a > 0 && a <= 18){
        // 5000 > 0 && 5000 <= 18
        //  true  && false
        //      false 
            console.log("vous êtes un mineur");
        }
        else if( a > 18 && a <= 100 ){
            //   5000 > 18 && 5000 <= 100
            //      true && false
            //          false 
            console.log("vous êtes un adulte");
        }
        else {
            // si toutes les conditions précédentes sont fausses 
            // alors j'éxécute l'instruction dans les accolades du else 
            console.log("réponse non correcte");
        } 

        // dès qu'une condition est vraie => exécuter l'instruction 
        // entre les accolades et on sort des else if() ou else suivants
        // ici 
    </script>
</body>
