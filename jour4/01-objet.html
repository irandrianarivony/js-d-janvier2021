        // => DOM 

        // pour pouvoir utiliser le DOM, il faut au préalable comprendre la notion d'objet => bien utiliser le DOM IL FAUT comprendre comment fonctionnent les objets 


        // rappel objet litteral

        let menu = { 
            position : "top", // string 
            contenu : [ "Accueil", "Présentation", "Contact" ] , // array = tableau
            css : { color : "red" , fontSize : "15px" , margin : "5px" }, // objet
            status : false , // boolean
            // les propriétés de l'objet menu 
            generer(){ // function
                console.log( this.contenu[0] ) ;
            },
            show : function(){  // function
                console.log( this.css.fontSize );
            } 
            // méthodes de l'objet menu
        };

        // DOM => il faut avoir compris commment fonction les objets ! 

    </script>
