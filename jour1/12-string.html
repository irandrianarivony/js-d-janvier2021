<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // créer un nouveau fichier 12-string.html

        // ce matin a fini par présenter le 1er type de variable
        // que l'on peut utiliser dans javascript => chiffre
        // number 
        let a = 1 ; // a est une variable de type number 
        // 2 jours comprendre tous les vocabulaires de javascript 
        // mot clés à comprendre
        // 3 derniers => utiliser tout ce vocabulaire pour faire des choses visibles à l'écran 
        // théorie => apprendre le vocabulaire de base 

        // le deuxième type de variable => chaine de caractères 
        // string 

        let prenom = "Victor" ;  // attention aux doubles quotes autour de la valeur Victor 

        // fichier > préférence > paramètres > Editor: Word Wrap on

        let nom = "Hugo" ; 

        // lorsque l'on additionne des chiffres => chiffres
        // il est possible d'additionner des chaines de caractères => concaténation 

        console.log( prenom + nom ) ; 
        //            "Victor"+"Hugo"
        //            "VictorHugo"
        // afficher dans la console 
        // additionner deux chaines de caractères => concaténation

        // séparer par un espace

        console.log( prenom + " " + nom );
        //           "Victor" + " " + "Hugo"
        //            "Victor Hugo"
        // attention ce sont les espaces DANS les doubles quotes qui sont pris en compte 

        // la concaténation est une technique centrale dans javascript 
        // et dans tous les langages pour générer des pages web 

    </script>
</body>
</html>
