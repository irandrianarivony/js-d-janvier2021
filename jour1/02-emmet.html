Emmet extension installée par défaut dans Visual Code 
Cette extension permet d'écrire du html très très vite  
évite d'avoir des coquilles dans votre html 

pour écrire du javascript, il faut écrire du html correction (sans coquille)

pour créer une page html 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- dans la balise body => écrire tout le code -->

    <script>
        // commencer à écrire du javascript !
    </script>

</body>
</html>
