    <script>
        /*
    créer une variable nommée a qui va avoir pour valeur 20
    créer une variable nommée b qui va avoir une valeur 30
    créer une variable nommée c qui va avoir une valeur 0

    effectuer les calculs suivants et afficher dans le console le résultat 

    a / c 
    a + a + b + c 
    ( a + b ) / b 
        */
       let a = 20 ;
       let b = 30 ;
       let c = 0 ;

       console.log( a / c ) ; // Infinity
       console.log ( a + a + b + c); // 70
       console.log( (a + b) / b ) ; // 1.66666 les parenthèses sont importantes => priorité dans le calcul 

       console.log( a + b / b ) ; // 21

       // a + b / b => d'abord effectuer la division puis l'addition
       // (a + b) / b => d'abord effectuer l'addition puis la division 
        // division et la multiplication sont prioritaires par rapport à addition et la soustraction 
    </script>
