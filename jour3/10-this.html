        let projet = {
            nom : "Découverte de Javascript",

            unite : "jour",
            presentation(){
                // pouvoir utiliser les propriétés qui sont stockées DANS l'objet projet
                // DANS la méthode presentation qui est elle même stockée dans l'objet projet 
                // this
                // afficher dans la console le texte suivant 
                // je suis une formation "Découverte de Javascript" d'une durée de 5 jours
                console.log(`je suis une formation "${this.nom}" d'une durée de ${this.duree} ${this.unite}s`)
            },
            description(){
                console.log( `${info.nom} ${info.duree}` ); // closure 
            }
        }
        projet.presentation();
        projet.description();
    </script>
