        // créer une fonction qui s'appelle a
        function a(){
            // instruction 
            // console.log("je suis la fonction a");
        }
        // exécuter les instructions dans la variable a 
        a();

        // créer une deuxième fonction qui s'appelle b
        // dans les parenthèses 2 paramètres 
        // au moment où on crée la fonction , en même temps on crée deux variables 
        // largeur et hauteur
        function b( largeur , hauteur ){
            // instruction 
            if( largeur === hauteur){
                // 2  ===  2 // true 
                console.log("c'est un carré");
            }else {
                console.log("c'est un rectangle");
            }
        }

        // au moment de l'appel de la fonction b 

        let largeur = 10;
        let hauteur = 15 ;
        b(  largeur , hauteur );
        // au moment de l'appel de la fonction b 
        b( 2 , 2 );
        // paramètres permettent de définir la valeur des paramètres au moment de l'appel de la fonction b 

    </script>
