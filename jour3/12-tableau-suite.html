    <script>
        // 12-tableau-suite.html

        let a = [ "a", "b", "c" ];

        // si je veux récupérer la premier élement du tableau 

        console.log(a[0]);

        // dans un tableau il est possible de stocker autre chose que des chaines de caractères 

        let b = ["a" , 1 , true , [] , function(){ console.log("ici") } , {}];

        // je peux exécuter la fonction qui est stockée dans le tableau b
        // avec la syntaxe suivante 
        b[4]();
        // variable[index]()

        // tableau qui contient des objets 

        //let articles = [ { } , { } ];
        let articles = [ 
                    { 
                        titre : "article 1",
                        id : 1,
                        auteur : "moi",
                        description(){
                            console.log(`je suis l'${this.titre}`);
                        }
                    } , 
                    { 
                        titre : "Article 2",
                        id : 2,
                        auteur : "Alain",
                        description(){
                            return `je suis l'${this.titre}`;
                        }
                    } 
                ];
        console.log(articles[0].auteur);
        console.log(articles[1].description());
        // tableau qui contient des objets => collection 
        // JSON = Javascript Object Notation 
    </script>
</body>
