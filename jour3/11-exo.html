<body>
    <script>

        let rectangle = {
            largeur : 30,
            hauteur : 40,
            surface(param){ 
                console.log(`un rectangle de largeur ${this.largeur} et de hauteur ${this.hauteur} a une surface de ${this.hauteur * this.largeur}`);
            },
            perimetre : function(){
                console.log(`un rectangle de largeur ${this.largeur} et de hauteur ${this.hauteur} a une perimetre de ${(this.hauteur + this.largeur) * 2}`);
            },
            resultats(){
                rectangle.perimetre();
                this.surface(10);
            }
        }

        rectangle.perimetre();
        rectangle.surface();
        rectangle.resultats();
    </script>
