        // dans les fonctions a et b vous pouvez ajouter un mot clé de javascript

        function e( budget ){
            if( budget < 5 ){
                return "je ne peux rien acheter";
            }else {
                let marque = "Nutella";

            }
        }

        let achat = e( 4 );
